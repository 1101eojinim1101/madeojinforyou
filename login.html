<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학생 로그인</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      width: 280px;
    }
    .login-form input,
    .login-form button {
      margin-bottom: 12px;
      padding: 8px;
      font-size: 1rem;
    }
    .login-form button {
      cursor: pointer;
    }
    #msg { color: red; height: 1.2em; }
  </style>
</head>
<body>
  <div class="login-form">
    <h1>로그인</h1>
    <input id="username" type="text" placeholder="ID" />
    <input id="password" type="password" placeholder="Password" />
    <button id="btnLogin">로그인</button>
    <p id="msg"></p>
  </div>

  <script src="static/login.js" defer></script>
</body>
</html>
